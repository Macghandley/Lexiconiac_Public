{% extends 'layout.html' %}

{% block title %}Update profile{% endblock %}
{% block description %}Update profile for Lexiconiac{% endblock %}

{% block content %}
<main class="container" id="content">

  <section class="header"><h1>Update profile</h1></section>
  <form method="post" action="member-edit-profile/" class="form-membership">

    {% if errors.message %}<div class="alert alert-danger">{{ errors.message }}</div>{% endif %}

    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" name="username" value="{{ member.username }}" id="username" class="form-control" />
      <span class="errors">{{ errors.username }}</span><br>
    </div>

    <div class="form-group">
      <label for="email">Email address: </label>
      <input type="email" name="email" value="{{ member.email }}"  id="email" class="form-control" />
      <span class="errors">{{ errors.email }}</span><br>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">update</button>
    </div>

  </form>
</main>
{% endblock %}
